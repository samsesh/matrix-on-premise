# Nginx Configuration for MatrixRTC with LiveKit
# 
# This configuration shows how to set up endpoint routing for LiveKit SFU
# and lk-jwt-service under a single hostname.
#
# Place this in /etc/nginx/sites-available/ and create a symlink to sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name matrix-rtc.example.com;
    
    # Redirect HTTP to HTTPS (for production)
    # return 301 https://$server_name$request_uri;

    # For testing without SSL, you can use these locations directly:
    
    # MatrixRTC Authorization Service (lk-jwt-service)
    location ^~ /livekit/jwt/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # lk-jwt-service running at port 8083
        proxy_pass http://localhost:8083/;
    }

    # LiveKit SFU WebSocket connection
    location ^~ /livekit/sfu/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_send_timeout 120;
        proxy_read_timeout 120;
        proxy_buffering off;

        proxy_set_header Accept-Encoding gzip;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # LiveKit SFU websocket connection running at port 7880
        proxy_pass http://localhost:7880/;
    }
}

